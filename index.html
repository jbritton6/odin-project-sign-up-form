<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div id="image-container">
        <img src="./images/street.webp" 
             alt="view of city street"
             id="image">
        <div id="logo">
            Odin
        </div>
        <div id="credit">
            Photo by <a href="https://unsplash.com/@fbazanegue", target="_blank">
            Fabien Bazanegue</a> on <a href="https://unsplash.com" target="_blank"> 
            Unsplash</a>
        </div>
    </div>

    <div id="main-container">
        <div id="caption">
            <p>This is not a real online service! You know you need somthing like this
               in your life to help you realize your deepest dreams.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div id="form-container">
            <div id="form-caption">
                <p>Let's do this!</p>
            </div>
            <form action="#" method="post" id="form">
                <div id="form-top">
                    <div class="form-element">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" required>
                    </div>
                    <div class="form-element">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" required>
                    </div>
                </div>
                <div id="form-middle">
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-element">
                        <label for="phone">Phone number</label>
                        <input type="text" id="phone" pattern="\d{10}" required>
                    </div>
                </div>
                <div id="form-bottom">
                    <div class="form-element error">
                        <label for="pass">Password</label>
                        <input 
                            type="password" 
                            id="pass" 
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            eequired>
                    </div>
                    <div class="form-element error">
                        <label for="pass-confirm">Confirm password</label>
                        <input 
                            type="password" 
                            id="pass-confirm" 
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                            required>
                    </div>
                </div>
            </form>
        </div>

        <div id="submit">
            <button form="form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
